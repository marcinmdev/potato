# GitHub Action for Symfony with PostgreSQL
name: Testing Symfony with PostgreSQL
on: [push, pull_request]
jobs:
  symfony:
    name: Symfony (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest

    # Docs: https://docs.github.com/en/actions/using-containerized-services
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: potato
          POSTGRES_PASSWORD: potato
          POSTGRES_DB: potato_test
        ports:
          - 5432/tcp
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.1']
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Docs: https://github.com/shivammathur/setup-php
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: phpunit-bridge
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pgsql
          coverage: xdebug

      # Local PostgreSQL service in GitHub hosted environments is disabled by default.
      # If you are using it instead of service containers, make sure you start it.
      # - name: Start postgresql service
      #   run: sudo systemctl start postgresql.service

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          # Use composer.json for key, if composer.lock is not committed.
          # key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run Migration and fixtures
        run: |
          php bin/console doctrine:schema:drop --force --full-database -n || echo "Schema drop failed"
          php bin/console doctrine:migrations:migrate -n || echo "No migrations found or migration failed"
          php bin/console doctrine:fixtures:load --append -n || echo "Fixtures error"
        env:
          DATABASE_URL: postgres://potato:potato@127.0.0.1:${{ job.services.postgres.ports[5432] }}/potato_test?serverVersion=14&charset=utf8
#cache clear + cache clear test
      - name: Code validator
        run: |
        php bin/console cache:clear
        php bin/console cache:clear --env=TEST
        composer code-validator
        env:
          DATABASE_URL: postgres://potato:potato@127.0.0.1:${{ job.services.postgres.ports[5432] }}/potato_test?serverVersion=14&charset=utf8
